<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Distortion Slider</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body class="loading">

	<header>
		<div class="inner">
			<div class="logo"><img src="img/wwf-logo.png"></div>
			<nav>
				<a class="active" href="#">Species</a>
				<a href="#">About Us</a>
				<a href="#">Our Work</a>
				<a href="#">Get Involved</a>
			</nav>
			<a href="#" class="donate-link">Donate</a>
		</div>
	</header>

	<main>
		<div id="slider">

			<div class="slider-inner">
				<div id="slider-content">
					<div class="meta">Species</div>
					<h2 id="slide-title">Amur <br>Leopard</h2>
					<span data-slide-title="0">Amur <br>Leopard</span>
					<span data-slide-title="1">Asiatic <br>Lion</span>
					<span data-slide-title="2">Bengal <br>Tiger</span>
					<div class="meta">Status</div>
					<div class="status">Endangered</div>
				</div>
			</div>

			<img src="img/leopard.jpg" />
			<img src="img/lion.jpg" />
			<img src="img/tiger.jpg" />

			<div id="pagination">
				<button class="active" data-slide="0"></button>
				<button data-slide="1"></button>
				<button data-slide="2"></button>
				<!--<button data-slide="3"></button>-->
			</div>

		</div>
	</main>

		<script src="/js/main.min.js"></script>

	</body>
</html>
